      恭喜！ :confetti_ball:

      如果你看到了这个主题，说明你已经被提升至**常规**（信任等级3）了。

      你现在可以&hellip;

      * 编辑任何主题的标题
      * 改变任何主题的分类
      * 让你的链接设置为 follow 属性（[自动 nofollow](http://en.wikipedia.org/wiki/Nofollow)限制已经移除）
      * 访问一个只有信任等级3及更高才能见到的贵宾室分类
      * 一次标记即可隐藏垃圾信息

      这里是[目前达到常规的用户列表](/badges/3/regular)。一定要来问个好！

