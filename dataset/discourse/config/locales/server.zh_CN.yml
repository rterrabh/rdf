    new-topic: |
      欢迎来到%{site_name} &mdash; **衷心感谢你参与讨论！**

      - 标题是否清晰明了地描述了主题？看起来有意思么？

      - 谁会感兴趣？它为什么重要？你期望从社区中获得什么样的回应？

      - 选择恰当的词句以便别人能找到你的主题。若想要给主题分组，选择一个分类。

