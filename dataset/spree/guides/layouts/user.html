<head>
  <title><%= @item[:title] %> | Spree Commerce</title>

  <%= render '_head' %>


</head>
<body class="user home">

  <%= render '_edge_badge' %>

  <header id="header">

    <div id="top-header">
      <div class="container">

        <div class="row">

          <div class="five columns">
            <a class="logo" href="/"><img src='/images/logo.png' /></a>
          </div>

          <%= render '_main_menu' %>

        </div>

      </div>
    </div>

    <div id="subheader">
      <div class="container">
        <div class="sixteen columns">
          <hgroup id="site-title">
            <h1 class="page-title">The Spree User</h1>
            <h2 class="page-subtitle">Guide</h2>
          </hgroup>
        </div>
      </div>
    </div>

  </header>

  <div class="container">
    <section id="main-content">

      <div class="twelve columns">
        <div id="content">
          <%= yield %>
        </div>
      </div>

    </section>

    <%= render 'user/_sidebar' %>

  </div>

  <%= render '_footer' %>
  </body>
</html>
