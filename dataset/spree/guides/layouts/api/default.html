<head>
  <title><%= @item[:title] %> - Storefront API | Spree Commerce</title>

  <%= render '_head' %>

</head>
<body class="api">
  <%= render '_edge_badge' %>
  <header id="header">
    <div id="top-header">
      <div class="container">

        <div class="row">

          <div class="five columns">
            <a class="logo" href="/"><img src='/images/logo.png' /></a>
          </div>

          <%= render '_main_menu' %>

        </div>

      </div>
    </div>

    <div id="subheader">
      <div class="container">
        <div class="twelve columns">
          <h1 class="page-title"><%= @item[:title] %> - Storefront API</h1>
        </div>
      </div>
    </div>

  </header>

  <div class="container">
    <section id="main-content">

      <div class="twelve columns">
        <div id="content">
          <%= yield %>
        </div>
      </div>

    </section>

    <%= render "api/_sidebar" %>
  </div>

  <%= render '_footer' %>
  </body>
</html>
