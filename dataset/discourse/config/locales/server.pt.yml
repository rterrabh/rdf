    email_reject_trust_level:
      subject_template: "[%{site_name}]  Problema de email -- Nível de Confiança Insuficiente"
      text_body_template: |
        Pedimos desculpa mas a sua mensagem de email para %{destination} (titled %{former_title}) não funcionou.

